<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- Bootstrap -->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/vendor/bs/css/bootstrap.css') }}">
	<!-- Font Awesome -->
	<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Norican" rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
	<!-- CSS -->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/custom/css/styles.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/custom/css/screens.css') }}">

	{% block css %}
	  
	{% endblock css %}

	<title>Lone Wolf</title>
</head>

<body>
	<!-- Navbar -->
	<nav class="container-fluid">
		<!-- Pc Button / Navbar -->
		<div class="navbar row">
			{% block nav %}
			<div class="icon-wrapper col-xs-2 col-sm-1 col-sm-offset-4	col-md-offset-5">
				<div class="icon-border">
					<button class="btn">
						<img src="/static/img/pokus/ability .png" alt="" srcset="">
					</button>
				</div>
			</div>
			<div class="icon-wrapper col-xs-2 col-sm-1 hidden-md hidden-lg">
				<div class="icon-border">
					<button class="btn">
						<img src="/static/img/pokus/char.png" alt="" srcset="">
					</button>
				</div>
			</div>
			<div class="icon-wrapper col-xs-2 col-sm-1">
				<div class="icon-border">
					<button class="btn">
						<img src="/static/img/pokus/map.png" alt="" srcset="">
					</button>
				</div>
			</div>
			<div class="icon-wrapper col-xs-2 col-sm-1">
				<div class="icon-border">
					<button class="btn">
						<img src="/static/img/pokus/inventory.png" alt="" srcset="">
					</button>
				</div>
			</div>
			<div class="icon-wrapper col-xs-2 col-xs-offset-1">
				<div class="icon-border">
					<button class="btn">
						<img src="/static/img/pokus/setting.png" alt="" srcset="">
					</button>
				</div>
			</div>
			{% endblock nav %}			
		</div>
	</nav>


	<!-- Main -->
	<main id="main">
		{% block main_content %}
			{{book}}
		{% endblock main_content %}
	</main>

	<!-- Footer -->
	<footer class="container-fluid">
		<!-- Mobile Buttons -->
		
	</footer>

	{% include "modals.html" %}

</body>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
 crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='js/vendor/bs/js/bootstrap.js') }}"></script>
<script src="{{ url_for('static', filename='js/vendor/d3.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/vendor/crossfilter.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/vendor/dc.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/vendor/queue.min.js') }}"></script>

<!-- <script src="{{ url_for('static', filename='js/main.js') }}"></script> -->

</html>
