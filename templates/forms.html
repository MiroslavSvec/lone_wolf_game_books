{% block css %}
<style>
	.form-group {
		text-align: center;
		display: flex;
		justify-content: center;
	}
	.form-control {
		padding: 20px 15px;	
		width: 226px;
		max-height: 50px;
		background: url("/static/img/pokus/input_background.png") no-repeat center !important;	
		-webkit-background-size: contain;
		-moz-background-size: contain;
		-o-background-size: contain;
		background-size: contain;
		color: #f1b662 !important;		
		text-align: center !important;	

	}

	input:-webkit-autofill,
	input:-webkit-autofill:hover, 
	input:-webkit-autofill:focus
	textarea:-webkit-autofill,
	textarea:-webkit-autofill:hover
	textarea:-webkit-autofill:focus,
	select:-webkit-autofill,
	select:-webkit-autofill:hover,
	select:-webkit-autofill:focus {
		border: 0;
		-webkit-text-fill-color: #f1b662 ;
		-webkit-box-shadow: 0 0 0px 1000px #2b2116 inset;
		background-color: transparent
}
	.form-control,
	.form-control:hover,
	.form-control:focus,
	.form-control:active {
		box-shadow: inset 0 1px 1px rgba(0,0,0,0), 0 0 8px rgba(102, 175, 233, 0);
		border: transparent;
	}
	label {
		color: #ffffff;
		font-weight: 500;
	}
  </style>
{% endblock css %}

<!-- Log in form -->
<div id="log-in-form" class="col-xs-12">
	<form class="row" method="POST" action="/login">
		<div class="form-group">
			<input type="text" name="user_name" autocomplete="off" class="form-control " placeholder="Account name" required>
		</div>
		<div class="form-group">
			<input type="password" name="password" class="form-control " placeholder="Password" required>
		</div>
		<div class="form-group">
			<button type="submit" class="btn">Submit</button>
		</div>
	</form>
	<button onclick="fade_out_in('#log-in-form', 700, true, '#index')" class="btn">Back</button>
</div>

<!-- Register form -->
<div id="register-form" class="col-xs-12">
	<form class="row" method="POST">
		<div class="form-group">
			<input type="text" name="user_name" autocomplete="off" class="form-control" placeholder="User name" required>
		</div>
		<div class="form-group">
			<input type="password" name="password" class="form-control " placeholder="Password" required>
		</div>
		<div class="form-group">
			<input type="password" name="re_password" class="form-control " placeholder="Repeat password" required>
		</div>
		<div class="form-group">
			<button type="submit" class="btn">Submit</button>
		</div>
	</form>
	<button onclick="fade_out_in('#register-form', 700, true, '#index')" class="btn">Back</button>
</div>
