{% extends "base.html" %}

{% block css %}
<style>
	body {
		background: url("/static/img/index-background.png") no-repeat center;
		-webkit-background-size: cover;
		-moz-background-size: cover;
		-o-background-size: cover;
		background-size: cover;
		height: 100vh;
	}
	#index,
	#log-in-form,
	#register-form {
		position: absolute;
		width: 100%;
		top: 45%
		
	}
	#log-in-form,
	#register-form {
		display: none;
	}
	#log-in-form {
		top: 40%;		
	}

	#register-form {
		top: 35%;
	}
	section {
		width: 100%;
		height: 100vh;	
	}	

	
	.btn {		
		background: url("/static/img/btn/red_def.png") no-repeat center;
		-webkit-background-size: contain;
		-moz-background-size: contain;
		-o-background-size: contain;
		background-size: contain;
		padding: 10px 6px;
		opacity: 0.9;
		min-width: 135px;
		min-height: 45px;
		color: #f1b662;	
		
	}
	.btn:hover,
	.btn:focus {
		background: url("/static/img/btn/red_def_hover.png") no-repeat center;		
		-webkit-background-size: contain;
		-moz-background-size: contain;
		-o-background-size: contain;
		background-size: contain;
		padding: 10px 6px;
		opacity: 1;
		min-width: 135px;
		min-height: 45px;
		color: #f1b662;	
	}	
	
</style>
{% endblock css %}

{% block nav %}

{% endblock nav %}

{% block main_content %}
<section class="container-fluid">
	<div class="row text-center">
		<div id="index" class="col-xs-12">
			{% if session.user %}
			{% if user.saves %}
			<div class="row">
				<div class="col-xs-12 text-center">
					<button class="btn">Load</button>
				</div>
			</div>
			{% endif %}
			<br>
			<div class="row">
				<div class="col-xs-12 text-center">
					<a class="btn" href="/new_game">New Game</a>
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col-xs-12 text-center">
					<a class="btn" href="/logout">Log Out</a>
				</div>
			</div>
			{% else %}
			<div class="row">
				<div class="col-xs-12 text-center">
					<button onclick="fade_out_in('#index', 700, true, '#log-in-form')" class="btn">Login</button>
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col-xs-12 text-center">
					<button onclick="fade_out_in('#index', 700, true, '#register-form')" class="btn">Register</button>
				</div>
			</div>
			{% endif %}
		</div>
		{% include "forms.html" %}
	</div>
</section>
{% endblock main_content %}
